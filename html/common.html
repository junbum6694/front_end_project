<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white row">
        <div class="container-fluid">
          <!-- 로고 -->
          <div class="col-lg-4 col-md-4 col-sm-6">
            <a class="navbar-brand" href="index.html">
              <img id="logo" src="../images/youtube light.png" alt="Logo" width="170" height="40" class="d-inline-block align-text-top ms-3" />

          </div>
          <!-- 검색창 -->
          <div class="container col-lg-4 col-md-4 d-none d-md-block" id="search">
            <form id="search-form">
              <div class="input-group rounded-pill border overflow-hidden">
                <input type="text" class="form-control border-0" placeholder="검색" id="search-input" />
                <button type="submit" class="btn border-0" id="search-btn">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>

                    </div>
                    <div>
                      <p id="profile-name" class="mb-2"></p>
                      <small class="text-primary">내 채널 보기</small>
                    </div>
                  </div>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Google 계정</a></li>
                <li><a class="dropdown-item" href="#">계정 전환</a></li>
                <li><a class="dropdown-item" href="#">로그아웃</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">YouTube 스튜디오</a></li>
                <li><a class="dropdown-item" href="#">YouTube Premium 혜택</a></li>
                <li><a class="dropdown-item" href="#">구매 항목 및 멤버십</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">YouTube의 내 데이터</a></li>
                <li><a id="theme-btn" class="dropdown-item" href="#">테마: Light</a></li>
                <li><a class="dropdown-item" href="#">언어: 한국어</a></li>
                <li><a class="dropdown-item" href="#">제한 모드: 사용 안함</a></li>
                <li><a class="dropdown-item" href="#">위치: 한국</a></li>
                <li><a class="dropdown-item" href="#">단축키</a></li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">설정</a></li>
                <li><a class="dropdown-item" href="#">고객센터</a></li>
                <li><a class="dropdown-item" href="#">의견 보내기</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Aside -->
    <aside class="">
      <button data-ad="main" class="side-btn btn border-0">
        <img class="icon" src="../images/home2.png" data-ad="main" />
        <p class="mb-0">home</p>
      </button>
      <button data-ad="subscribe" class="side-btn btn border-0">
        <img class="icon" src="../images/sub1.png" data-ad="subscribe" />
        <p class="mb-0">구독</p>
      </button>
      <button data-ad="#" class="side-btn btn border-0">
        <img class="icon" src="../images/youtubeMusic.png" data-ad="youtubeMusic" />
        <p class="mb-0">youtube music</p>
      </button>
      <button data-ad="#" class="side-btn btn border-0">
        <img class="icon" src="../images/offlineSave.png" data-ad="offlineSave" />
        <p class="mb-0">offline save</p>
      </button>
