<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/detail.css" rel="stylesheet" />
  </head>
  <body>
    <div id="common"></div>

    <main class="row">
      <div class="col-lg-9 col-md-12">
        <!-- 영상 -->
        <section id="video-section" class="row m-4 pt-3">
          <div class="col-12 p-0">
            <div class="ratio ratio-16x9">
              <iframe
                id="video"
                src="#"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </section>
        <section id="info" class="m-4">
          <h3 id="video-title">제목</h3>
          <div class="row">
            <div class="col-lg-4 col-md-4 d-flex align-items-center">
              <div>
                <img src="#" id="author-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
              </div>
              <div>
                <p id="author-name" class="mb-0">작성자 이름</p>
                <p id="subscriber" class="mb-0">구독자 수</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-4">
              <div id="recommend-bg" class="d-flex align-items-center text-white rounded-pill py-1">
                <!-- 좋아요 -->
                <button type="button" id="up-btn" class="btn d-flex align-items-center ms-3 me-2">
                  <i class="bi bi-hand-thumbs-up"></i>
                  <span class="ms-1">448</span>
                </button>

                <!-- 구분선 -->
                <div class="vr bg-secondary mx-1"></div>

                <!-- 싫어요 -->
                <button type="button" id="down-btn" class="btn d-flex align-items-center">
                  <i class="bi bi-hand-thumbs-down"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
        <!-- 정보 -->
        <section id="info-section" class="m-0">
          <div id="info-container" class="p-2">
            <span class="info-text1" id="visitor">조회수</span>
            <span class="info-text1 ms-2" id="time">~얼마 전</span>
            <p id="info-text2" class="mt-2">설명 쭉~</p>
          </div>
        </section>
        <!-- md,sm 상태 영상 목록 -->
        <section id="mdsm-side-list" class="row d-lg-none m-4 vh-50"></section>
        <!-- 댓글 -->
        <section id="comment-section" class="row m-4">
          <h4 id="comment-cnt" class="col-12 ps-0 pt-3 mb-4">댓글 19</h4>
          <div class="comment-container d-flex align-items-center col-12 ps-0 pb-4 mb-4">
            <div class="comment-image">
              <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
            </div>

            <div class="comment mb-0 w-100">
              <form id="comment-form">
                <input id="comment-input" name="comment" type="text" placeholder="댓글을 입력하세요." />
                <div class="text-end">
                  <button class="reset-btn btn btn-sm mt-1" type="reset">취소</button>
                  <button class="submit-btn btn btn-sm mt-1" type="submit">등록</button>
                </div>
              </form>
            </div>
          </div>
          <div id="comment-list" class="p-0">
            <div class="comment-container d-flex align-items-center col-12 pb-4 mb-4">
              <div class="comment-image">
                <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
              </div>

              <div class="comment mb-0 col-12">
                <span>제작자</span><br />
                <span>영상 별 댓글 데이터를 만들고자 하였으나</span>
              </div>
            </div>
            <div class="comment-container d-flex align-items-center col-12 pb-4 mb-4">
              <div class="comment-image">
                <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
              </div>

              <div class="comment mb-0 col-12">
                <span>제작자</span><br />
                <span>영상 개수 X 댓글 수 만큼을 만드려고 하니</span>
              </div>
            </div>
            <div class="comment-container d-flex align-items-center col-12 pb-4 mb-4">
              <div class="comment-image">
                <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
              </div>

              <div class="comment mb-0 col-12">
                <span>제작자</span><br />
                <span>양이 너무 많아 고정된 댓글로 대체합니다...ㅠ</span>
              </div>
            </div>

            <div class="comment-container d-flex align-items-center col-12 pb-4 mb-4">
              <div class="comment-image">
                <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
              </div>

              <div class="comment mb-0 col-12">
                <span>제작자</span><br />
                <span>댓글 작성은 가능합니다!</span>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- 우측 영상 목록 -->
      <div class="col-lg-3 d-none d-lg-block right-section">
        <section id="lg-side-list" class="vh-100"></section>
      </div>
    </main>

    <footer class="text-center">
      <p>&copy; 2025 EstSoft Edu. First Project. Youtube Clone</p>
    </footer>
    <!------------------------ 스크립트 ------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="../js/common.js"></script>
    <script src="../js/detail.js"></script>
  </body>
</html>
