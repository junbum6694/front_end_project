<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/detail.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header(Navbar) -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html">
            <img src="../images/youtube_logo.webp" alt="Logo" width="170" height="40" class="d-inline-block align-text-top ms-3" />
          </a>

          <div class="container" id="search">
            <div class="input-group rounded-pill border overflow-hidden">
              <input type="text" class="form-control border-0" placeholder="검색" id="search-input" />
              <button class="btn bg-white border-0" id="search-btn">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <p class="mb-0 me-2 align-text-center">TooMuchTalker님</p>
            <img src="../images/profile.png" id="profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
          </div>
        </div>
      </nav>
    </header>
    <!-- Aside -->
    <aside class="">
      <button data-ad="main" class="side-btn btn btn-light border-0">
        <img class="icon" src="../images/home2.png" />
        <p class="mb-0">home</p>
      </button>
      <button data-ad="subscribe" class="side-btn btn btn-light border-0">
        <img class="icon" src="../images/sub1.png" />
        <p class="mb-0">구독</p>
      </button>
    </aside>

    <main>
      <section id="video-section" class="row m-4 pt-3">
        <div class="col-10 p-0">
          <div class="ratio ratio-16x9">
            <iframe
              id="video"
              src="#"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
      <section id="info" class="m-4">
        <h3 id="video-title">제목</h3>
        <div class="row">
          <div class="col-lg-2 col-md-4 d-flex align-items-center">
            <div>
              <img src="../images/JYP.png" id="author-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
            </div>
            <p id="author-name" class="mb-0">작성자 이름</p>
          </div>
          <div class="col-lg-2 col-md-4">
            <div id="recommend-bg" class="d-flex align-items-center bg-light text-white rounded-pill py-1">
              <!-- 좋아요 -->
              <button type="button" class="btn btn-light d-flex align-items-center ms-3 me-2">
                <i class="bi bi-hand-thumbs-up"></i>
                <span class="ms-1">448</span>
              </button>

              <!-- 구분선 -->
              <div class="vr bg-secondary mx-1"></div>

              <!-- 싫어요 -->
              <button type="button" class="btn btn-light d-flex align-items-center">
                <i class="bi bi-hand-thumbs-down"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section id="comment-section" class="row m-4">
        <h4 id="comment-cnt" class="col-10 pt-3 mb-4">댓글 19</h4>
        <div class="comment-container d-flex align-items-center col-10 pb-4 mb-4">
          <div class="comment-image">
            <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
          </div>

          <div class="comment mb-0 col-11">
            <form id="comment-form">
              <input id="comment-input" name="comment" type="text" placeholder="댓글을 입력하세요." />
              <div class="text-end">
                <button class="reset-btn btn btn-sm mt-1" type="reset">취소</button>
                <button class="submit-btn btn btn-sm mt-1" type="submit">등록</button>
              </div>
            </form>
          </div>
        </div>
        <div id="comment-list">
          <div class="comment-container d-flex align-items-center col-10 pb-4 mb-4">
            <div class="comment-image">
              <img src="../images/profile.png" id="commenter-profile" alt="프로필 이미지" width="40" height="40" class="d-inline-block align-text-top me-3 rounded-circle" />
            </div>

            <div class="comment mb-0 col-11">
              <span>작성자 id</span><br />
              <span>이런 저런 내용의 댓글들 테스트를 위해 작성한 내용입니다. 이걸 반복문으로 넣을겁니다.</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <!------------------------ 스크립트 ------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="../js/detail.js"></script>
  </body>
</html>
